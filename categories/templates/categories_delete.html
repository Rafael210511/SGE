{% extends 'base.html' %}

{% block content %}
    <div class="container nt-4">
        <h1 class="display-4">
            Deletar categoria
        </h1>
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <h2 class="card-text">Tem certeza que deseja deletar a categoria {{ object.name }}?</h2>
                <button type="submit" class="btn btn-primary">Deletar categoria</button>
            </form>
        </div>
        <a href="{% url 'categories_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a lista inicial de categorias</a>
    </div>
{% endblock %}
