{% extends 'base.html' %}

{% block content %}
    <div class="container nt-4">
        <h3 class="display-4">
            Editar Categoria
        </h3>
        <div class="card">
            <div class="card-body">
                <form method="post" class="form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Salvar categoria</button>
                </form>
            </div>
        </div>
    <a href="{% url 'categories_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a lista inicial de categorias</a>
    </div>
{% endblock %}
